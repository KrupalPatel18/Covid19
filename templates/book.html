{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Covid 19 Tracker</h1>
                            <span class="subheading">Real time bed Availability</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <form action="/booked" method="POST">
                            <input type="hidden" id="id" name="id" value="{{hospital['_id']}}">
                            <div class="form-floating">
                                <input type="text" readonly class="form-control" id="hospital_name" name="hospital_name" value="{{hospital['name']}}">
                                <label for="hospital_name">Hospital Name:</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="inputName" name = "name" type="text" placeholder="Enter your name..." />
                                <label for="inputName">Patient Name</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="inputEmail" name = "email" type="email" placeholder="Enter your email..." />
                                <label for="inputEmail">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="inputPhone" name = "phone" type="tel" placeholder="Enter your phone number..." />
                                <label for="inputPhone">Phone Number</label>
                            </div>
                            <label for="bed_type" class="mt-3">Select Bed Type</label>
                            <select id="bed_type" name="bed_type">
                                <option value="isolation_bed" selected>Isolation Bed required</option>
                                <option value="oxygen_beds">Oxygen Bed required</option>
                                <option value="icu_beds">ICU Bed required</option>
                                <option value="icu_with_ventilator">ICU Bed with Ventilator required</option>
                            </select>
                            <br />
                            <button class="btn btn-primary text-uppercase mt-3" type="submit">Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

{% endblock %}
